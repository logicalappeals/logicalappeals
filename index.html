<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Appeals - Legal Minds, Digital Mastery</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Custom Properties - Minimalist Color Palette */
        :root {
            --neon-blue: #00d7ff;
            --neon-purple: #9437ff;
            --dark-blue: #120458;
            --matrix-green: #00ff41;
            --matrix-dark: #000;
            --text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            --glow-effect: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-purple);
        }

        /* Respecting Motion Preferences */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* Main Body Styling */
        body {
            font-family: "Helvetica", sans-serif;
            background-color: var(--matrix-dark);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix Animation Background */
        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 30px;
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            text-align: center;
            opacity: 0;
            animation: matrix-rain linear infinite;
            transform: translateZ(0); /* Force GPU acceleration */
        }

        @keyframes matrix-rain {
            0% {
                top: -100%;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0.3;
            }
        }

        /* Create a darkened overlay for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.85) 70%);
            z-index: -1;
        }

        /* Minimalist Container - FIXED: removed backdrop-filter and any background colors */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            max-width: 100%;
            width: 100%;
            z-index: 1;
            /* Removed backdrop-filter property that was causing the transparency issue */
        }

        /* Content wrapper to ensure consistent width - FIXED: ensure complete transparency */
        .content-wrapper {
            width: 100%;
            max-width: 600px; /* Adjust based on desired width */
            display: flex;
            flex-direction: column;
            align-items: center;
            background: transparent; /* Ensure transparency */
        }

        /* Logo Styling */
        .logo {
            font-family: "Times New Roman", Times, serif;
            font-size: 20vmin; /* Larger size */
            line-height: 0.8;
            color: var(--neon-blue);
            text-shadow: var(--text-shadow), var(--glow-effect);
            transform: translateZ(0); /* Force GPU acceleration */
            animation: logo-pulse 5s infinite;
            margin-bottom: 2rem;
            width: 100%;
            text-align: center;
            background: transparent; /* Ensure transparency */
        }

        /* Logo Animation */
        @keyframes logo-pulse {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                             0 0 10px var(--neon-blue);
            }
            50% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                             0 0 20px var(--neon-blue),
                             0 0 30px var(--neon-purple);
            }
        }

        /* Company Name */
        .company-name {
            font-size: 5vmin;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5vmin;
            margin-bottom: 1.5rem;
            animation: text-flicker 5s infinite alternate;
            transform: translateZ(0); /* Force GPU acceleration */
            width: 100%;
            background: transparent; /* Ensure transparency */
        }

        @keyframes text-flicker {
            0%, 100% {
                color: white;
                text-shadow: 0 0 10px var(--neon-purple);
            }
            25% {
                color: var(--neon-blue);
                text-shadow: 0 0 15px var(--neon-blue), 0 0 25px var(--neon-blue);
            }
            75% {
                color: var(--neon-purple);
                text-shadow: 0 0 15px var(--neon-purple), 0 0 25px var(--neon-purple);
            }
        }

        /* Tagline */
        .tagline {
            font-size: 2.2vmin;
            margin-bottom: 3rem;
            opacity: 0.9;
            width: 100%;
            white-space: nowrap;
            letter-spacing: 0.1vmin;
            background: transparent; /* Ensure transparency */
        }

        /* Contact Email - FIXED: Made background fully transparent */
        .contact {
            font-size: 2vmin;
            opacity: 0.8;
            transition: opacity 0.3s ease, transform 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            transform: translateZ(0); /* Force GPU acceleration */
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            background-color: transparent; /* Fully transparent background */
        }

        .contact:hover {
            opacity: 1;
            transform: translateY(-3px) translateZ(0);
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 215, 255, 0.3);
            /* Removed background color change on hover to maintain transparency */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .tagline {
                font-size: 2.8vmin;
            }

            .contact {
                font-size: 3vmin;
            }
        }

        /* For very small screens */
        @media (max-width: 480px) {
            .tagline {
                white-space: normal;
                text-align: center;
            }
        }

        /* Accessibility */
        :focus-visible {
            outline: 3px solid var(--neon-blue);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
    <!-- Matrix Background Animation -->
    <div class="matrix-background" id="matrixBackground"></div>

    <!-- Darkened Overlay for Readability -->
    <div class="overlay"></div>

    <!-- Main Content Container -->
    <div class="container">
        <div class="content-wrapper">
            <!-- Logo -->
            <div class="logo" aria-label="Logical Appeals Logo">Λ</div>

            <!-- Company Name -->
            <div class="company-name">Logical Appeals</div>

            <!-- Tagline -->
            <div class="tagline">Legal Minds, Digital Mastery</div>

            <!-- Contact Email -->
            <div class="contact" id="contactEmail" tabindex="0" role="button">logicalappeals@gmail.com</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // DOM elements
        const contactEmail = document.getElementById('contactEmail');
        const companyName = document.querySelector('.company-name');
        const logo = document.querySelector('.logo');
        const tagline = document.querySelector('.tagline');
        const matrixBackground = document.getElementById('matrixBackground');

        // Matrix characters - Added more legal terminology symbols
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789λΛ∧∨→←∃∀≡≈≠≤≥∞∑∏√∫∂∇∆Φ§¶†‡'.split('');

        // Function to create matrix rain effect
        function createMatrixRain() {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) return;

            // Clear existing content
            matrixBackground.innerHTML = '';

            // Get window dimensions
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Calculate number of columns based on window width
            const columnCount = Math.floor(width / 30);

            // Create columns
            for (let i = 0; i < columnCount; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';

                // Random position and speed for each column
                const leftPos = i * 30 + Math.random() * 15 - 7.5;
                const duration = 7 + Math.random() * 15; // Between 7-22 seconds
                const delay = Math.random() * 5; // Random delay up to 5 seconds

                column.style.left = `${leftPos}px`;
                column.style.animationDuration = `${duration}s`;
                column.style.animationDelay = `${delay}s`;

                // Create random characters for this column
                const charCount = Math.floor(Math.random() * 20) + 10; // Between 10-30 characters
                const columnContent = [];

                for (let j = 0; j < charCount; j++) {
                    const charIndex = Math.floor(Math.random() * matrixChars.length);
                    columnContent.push(matrixChars[charIndex]);
                }

                column.textContent = columnContent.join('\n');
                matrixBackground.appendChild(column);
            }
        }

        // Function to update matrix animation on window resize
        function updateMatrixRain() {
            // Check if it's been at least 500ms since the last resize call
            if (!updateMatrixRain.timeoutId) {
                updateMatrixRain.timeoutId = setTimeout(() => {
                    createMatrixRain();
                    updateMatrixRain.timeoutId = null;
                }, 500);
            }
        }

        // Function to ensure the logo width matches the company name width
        function adjustSizes() {
            // Get the computed width of the company name
            const companyNameWidth = companyName.offsetWidth;

            // Set the font size of the logo to make it match the width
            const containerWidth = document.querySelector('.content-wrapper').offsetWidth;
            const ratio = companyNameWidth / containerWidth;

            // Adjust logo size
            logo.style.fontSize = `${Math.min(ratio * 30, 20)}vmin`;

            // Ensure tagline width matches company name width
            tagline.style.width = `${companyNameWidth}px`;
        }

        // Dynamically update matrix characters
        function updateMatrixCharacters() {
            const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
            if (prefersReducedMotion) return;

            // Update some characters randomly every few seconds
            setInterval(() => {
                document.querySelectorAll('.matrix-column').forEach(column => {
                    // 25% chance to update this column
                    if (Math.random() < 0.25) {
                        const chars = column.textContent.split('\n');

                        // Update 1-3 random characters
                        const updates = Math.floor(Math.random() * 3) + 1;
                        for (let i = 0; i < updates; i++) {
                            const charIndex = Math.floor(Math.random() * chars.length);
                            const newCharIndex = Math.floor(Math.random() * matrixChars.length);
                            chars[charIndex] = matrixChars[newCharIndex];
                        }

                        column.textContent = chars.join('\n');
                    }
                });
            }, 2000);
        }

        // Run on load and resize
        window.addEventListener('load', () => {
            adjustSizes();
            createMatrixRain();
            updateMatrixCharacters();
        });
        window.addEventListener('resize', () => {
            adjustSizes();
            updateMatrixRain();
        });

        // Copy email to clipboard when clicked
        contactEmail.addEventListener('click', () => {
            navigator.clipboard.writeText('logicalappeals@gmail.com')
                .then(() => {
                    // Visual feedback
                    const originalText = contactEmail.textContent;
                    contactEmail.textContent = 'Email Copied!';

                    // Reset after 2 seconds
                    setTimeout(() => {
                        contactEmail.textContent = originalText;
                    }, 2000);
                })
                .catch(err => {
                    console.error('Could not copy text: ', err);
                });
        });

        // Keyboard accessibility for email copying
        contactEmail.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                contactEmail.click();
            }
        });

        // Detect if user prefers reduced motion
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        if (prefersReducedMotion) {
            // Disable animations by adding a class to the body
            document.body.classList.add('reduced-motion');
        }
    </script>
</body>
</html>
